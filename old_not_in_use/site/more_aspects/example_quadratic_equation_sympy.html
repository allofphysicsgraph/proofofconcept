<P>The snippets of SymPy can be run in <a href="http://live.sympy.org/">http://live.sympy.org/</a>

<P>The following carries out the actions of the derivation but does not explicitly use the inference rules:

<pre>
x, a, b, c = symbols('x a b c')
solve(Eq(x**2+b/a*x+c/a,0),x)
</pre>

{{ list_of_derivation_dicts }}

<table border="1" id="derivation_table">
  <tr>
    <th>ID</th>
    <th>name</th>
    <th>abstract</th>
  </tr>
  {% for derivation_dict in list_of_derivation_dicts %}
  <tr>
    <td>
      <a href="{{ url_for( 'to_review_derivation', derivation_id=derivation_dict['id'] ) }}">
        {{ derivation_dict['id'] }}
      </a>
    </td>
    <td>{{ derivation_dict['name'] }}</td>
    <td>{{ derivation_dict['description']}}</td>
  </tr>
  {% endfor %}
</table>

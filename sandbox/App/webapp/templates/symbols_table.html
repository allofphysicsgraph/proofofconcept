            <nav class="sidebar-nav">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/pdfmake-0.1.27/dt-1.10.15/af-2.2.0/b-1.3.1/b-colvis-1.3.1/b-html5-1.3.1/b-print-1.3.1/cr-1.3.3/kt-2.2.1/r-2.1.1/se-1.2.2/datatables.min.css"/>

</script>



<table>
{% for file in files %}
    <tr>
    <th><a href="{{ file }}">{{ file }}</a></th>
    </tr>
{% endfor %}





</table>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  });
</script>




<table>
{% for col,row in rows %}
<tr>
    {% for cell in row|slice:"1:" %}
        <td>${{  cell }}$</td>
    {% endfor %}
</tr>
{% endfor %}
</table>

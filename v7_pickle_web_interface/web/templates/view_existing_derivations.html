{% extends "base.html" %}
{% block content %}



<P>view existing derivations

<!-- https://stackoverflow.com/questions/32019733/getting-value-from-select-tag-using-flask -->

<form class="form-inline" method="POST" action="{{ url_for('view_derivation_selected') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select</span>
            <select name="derivation_selected" class="selectpicker form-control">
              {% for elem in derivation_list %}
              <option value="{{ elem }}">{{ elem }}</option>
              {% endfor %}
            </select>
    </div>
    <button type="submit" class="btn btn-default">Next</button>
  </div>
</form>



{% endblock %}
